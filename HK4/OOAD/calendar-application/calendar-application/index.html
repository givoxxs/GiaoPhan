<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Application</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">
        <h1 class="title">Calendar Application</h1>
        <div class="calendar">
            <header>
                <nav>
                    <button id="prev">←</button>
                    <button id="next">→</button>
                </nav>
                <h3></h3>
            </header>

            <div class="days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <ul class="dates"></ul>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
